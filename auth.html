<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Chatbot</title>
  <style>
    body {
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #4a6fa5;;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
       background:  linear-gradient(135deg, #4a6fa5 0%, #3a5a8a 100%);
    }
    .login-container {
     background-color: #4a6fa5;;
     background-size: cover;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border: 2px solid black;
      width: 300px;
    }
    input {
  width: 90%;
  padding: 10px 14px;
  margin-bottom: 15px;
  font-size: 1rem;
  font-family: 'Segoe UI', sans-serif;

  border: 2px solid #ccc;
  border-radius: 6px;
  background-color: #fdfdfd;

  transition: all 0.3s ease;
  box-shadow: 0 0 0 rgba(0, 0, 0, 0);
}

input::placeholder {
  color: #888;
  opacity: 0.7;
}

input:focus {
  outline: none;
  border-color: #4a90e2;
  background-color: #fff;
  box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.2);
}

input:hover {
  border-color: #4a90e2;
}

  .button-row {
  display: flex;
  justify-content: center;
  gap: 20px; /* spacing between buttons */
}

.button-row button {
  width: 40%;
  text-align: center;
  padding: 5px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 6px;
  border: #ffffff 3px solid;
  cursor: pointer;
}

    button:hover {
      background: #000000;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a{
      margin-right: 17px;
      text-decoration: none;
      color: white;
    }

  </style>
</head>
<body>
  

  <div class="login-container">
    <h2 style="text-align:center; color:#fff9f9"; margin="bottom:10px;">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="button-row">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
</div>

    </div>
  </div>
  

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <script>
    // Replace with your Firebase config
   const firebaseConfig = {
  apiKey: "AIzaSyCVvaqJeppdqoL8lVM3rOdYlnqzZ3LmVsI",
  authDomain: "chatbot-fdb19.firebaseapp.com",
  projectId: "chatbot-fdb19",
  storageBucket: "chatbot-fdb19.appspot.com",
  messagingSenderId: "499513063427",
  appId: "1:499513063427:web:b971d14bdb128fcc11f636",
  measurementId: "G-9V7PKYR92K"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "chatbot.html";
        })
        .catch(err => alert("Login Failed: " + err.message));
    }

    function signup() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Sign up successful! Now login."))
        .catch(err => alert("Signup Failed: " + err.message));
    }
  </script>
</body>
</html>
